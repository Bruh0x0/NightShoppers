<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NightShoppers - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      box-sizing: border-box;
      padding-bottom: 100px; /* space for footer */
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.025) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: move 40s linear infinite;
      z-index: -1;
    }

    @keyframes move {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3em);
      margin: 0.5em 0;
      letter-spacing: 0.15em;
      opacity: 0;
      animation: fadeSlideUp 1s ease forwards;
    }

    p {
      font-family: 'WDXL Lubrifont TC', sans-serif;
      font-size: clamp(1rem, 3vw, 1.5em);
      color: #000000;
      letter-spacing: 0.10em;
      opacity: 0;
      animation: fadeSlideUp 1s ease forwards;
      animation-delay: 0.5s;
    }

    /* Fixed footer container */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: transparent;
      padding: 0.75rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      box-sizing: border-box;
      opacity: 0;
      animation: fadeSlideUp 1s ease forwards;
      animation-delay: 1.2s; /* after main text */
    }

    footer h2 {
      margin: 0;
      font-weight: 600;
      font-size: 1.1rem;
      color: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Instagram button */
    .instagram-btn {
      width: 48px;
      height: 48px;
      border: 2.5px solid white;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: filter 0.3s ease;
    }

    /* White overlay filter on top of icon */
    .instagram-btn::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      pointer-events: none;
      transition: background 0.3s ease;
    }

    .instagram-btn:hover::after {
      background: rgba(255, 255, 255, 0.5);
    }

    .instagram-btn svg {
      width: 24px;
      height: 24px;
      fill: #000000;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>NIGHTSHOPPERS</h1>
  <p>COMING SOON...</p>

  <footer>
    <h2>Follow our socials</h2>
    <a
      class="instagram-btn"
      href="https://instagram.com/your_insta_handle"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Follow NightShoppers on Instagram"
      title="Instagram"
    >
      <!-- Instagram SVG icon -->
      <svg aria-hidden="true" viewBox="0 0 24 24" focusable="false">
        <path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 2A3.75 3.75 0 004 7.75v8.5A3.75 3.75 0 007.75 20h8.5a3.75 3.75 0 003.75-3.75v-8.5A3.75 3.75 0 0016.25 4h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 2a3 3 0 100 6 3 3 0 000-6zm4.5-2.5a1 1 0 110 2 1 1 0 010-2z"></path>
      </svg>
    </a>
  </footer>
</body>
</html>
